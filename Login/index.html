<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
			<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
<meta name="apple-mobile-web-app-capable" content="yes"> 
<meta name="apple-mobile-web-app-status-bar-style" content="default">

		<title>Login</title>
		<link rel = "stylesheet" href = "style.css">
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
		
		
		    <link rel="stylesheet" href="Refresh/ptrLight.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="Refresh/ptrLight.min.js"></script>
		
		    <script>
        $(function() {
            $('#content').ptrLight({
                'refresh': function(ptrLightInstance) {
                    console.log('Updating...');
                    setTimeout(function() {
                        document.location=('index.html');
                        ptrLightInstance.done();
                    }, 100);
                },
                pullThreshold: $(window).height() * 0.5,
                maxPullThreshold: $(window).height()
            });
        });
    </script>
    <style type="text/css">
body { color:#fff; }
        #container {
            height: 100%;
            -webkit-overflow-scrolling: touch;
            overflow-y: scroll;
        }

        body #ptr-light-spinner {
            top: 15px;
        }
    </style>
		
		
		
	</head>
<body onload="myFunction()" style="margin:0;">

<div id="loader"></div>
<div style="display:none;" id="myDiv" class="animate-bottom">
	<div id="content">
		<div class = "loginBox">
			<i class = "fa fa-star" style="font-size: 150px;color: #e74c3c;" aria-hidden ="true"></i>
			<h3>PUPPY</h3>
			<form>
				<div class="inputBox">
				<input type="email" name="" placeholder="Vartotojo vardas">
				<!--<span><i class = "fa fa-user" aria-hidden ="true"></i></span>-->
				</div>
				<div class="inputBox">
				<input type="password" name="" placeholder="Slaptažodis">
				<!--<span><i class = "fa fa-lock" aria-hidden ="true"></i></span>-->
				</div>
				<input type="submit" name="" value="PRSIJUNGTI">
			</form>
			<a onclick="toForget()">Pamiršau slaptažodį</a>
		</div>
	</div>
</div>
		
		
<script>
			function toForget() {
				document.location=('Forget.html');
			}
	var myVar;

	function myFunction() {
		myVar = setTimeout(showPage, 1000);
	}

	function showPage() {
	document.getElementById("loader").style.display = "none";
	document.getElementById("myDiv").style.display = "block";
	}
</script>
</body>
</html>
